<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stocks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>
  <style>
    body {
      background-image: url('https://cdn-scripbox-wordpress.scripbox.com/wp-content/uploads/2021/09/us-stock-market-timings-vector.png');
      background-repeat: no-repeat;
      background-size: 700px 500px;
      background-attachment: fixed;
      background-position: right;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .vi {
      overflow: hidden;
      background-color: #e9e9e9;
    }

    .container a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .container a:hover {
      background-color: #ddd;
      color: black;
    }

    .container a.active {
      background-color: #2196F3;
      color: white;
    }

    .container .search-container {
      float: right;
    }

    .container input[type=text] {
      padding: 8px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }

    .container .search-container button {
      float: right;
      padding: 6px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }

    .container .search-container button:hover {
      background: #ccc;
    }

    @media screen and (max-width: 600px) {
      .container .search-container {
        float: none;
      }

      .container a,
      .container input[type=text],
      .container .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }

      .container input[type=text] {
        border: 1px solid #ccc;
      }
    }

    .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
    }

    .button1:hover {
      background-color: #4CAF50;
      color: white;
    }

    .button2 {
      background-color: white;
      color: black;
      border: 2px solid yellow;
    }

    .button2:hover {
      background-color: yellow;
      color: white;
    }
    #second{
      display: none;
      background-color: black;
    }
    #class{
  transform: translate(200px,200px);
   }
  </style>
</head>

<body>
  <div class="container">
    <a class="active" href="#home">Home</a>
    <a href="https://www.bseindia.com/?">BSE</a>
    <a href="https://crypto.com/">Crypto</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="enter the stock name" name="search" id="myInput">
        <button type="button" onclick="getApi();">Submit</button>
      </form>
    </div>
  </div>
  <div id="first">
    <div class="heading">
      <h2>GROWMORE</h2>
    </div>
    <div id="class">
    <h1>WELCOME TO GROWMORE </h1>
    <h3>start your investing journey</h3>
    <h3>with growmore</h3>
    <button class="button button1" style="border-radius: 10px;"><a href="https://growmoreindia.co.in/" style="text-decoration: none;">Invest in stocks</a></button>
    <button class="button button2" style="border-radius: 10px;"><a href="https://www.google.com/finance/?hl=en" style="text-decoration: none;">Today stocks</a></button>
    </div>
  </div>
  <div id="second">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
  <script>
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Key': apiKey,
        'X-RapidAPI-Host': 'yahoo-finance15.p.rapidapi.com'
      }
    };
    
    async function getApi() {
      document.getElementById("first").style.display = "none"
      document.getElementById("second").style.display = "block"
      inputVal = document.getElementById("myInput").value;
            str = 'https://yahoo-finance15.p.rapidapi.com/api/yahoo/hi/history/' + inputVal + '/1mo?diffandsplits=false';
            response = await fetch(str, options);
            response = await response.json();

            it = response.items
            arr = Object.values(it);
            dates = [];
            highs = [];
            for (i = 0; i < arr.length; i++) {
                dates.push(arr[i].date)
                highs.push(arr[i].high);
            }
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Stock price in USD',
                        data: highs,
                        borderWidth: 1,
                        // backgroundColor: 'white',
                        borderColor:"yellow",
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
  </script>

</body>

</html>
